<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRADEBUFF</title>
    <link rel="stylesheet" href="static\style.css">

</head>

<body>
    <section>
        <ul class="menu">
            <li>CSGO</li>
            <li>RUST</li>
            <li>TF2</li>
            <li>Выход</li>
        </ul>
    </section>
    <div class="grid">
        {% for d in a.sorted() %}
        <div class="item">
            <a href={{d[4]}}>
                <center>
                    <img src={{d[5]}} alt="">
                </center>

                <div class="name">
                    <span>{{d[1]}}</span>
                </div>
                <div class="feauters">
                    <span>Цена Buff: {{d[2]}} RUB</span>
                    <span>Цена Steam: {{d[3]}} RUB</span>
                    <span>Разница: {{d[0]}}%</span>

                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</body>

</html>
